# Configuration Netlify pour Pomme d'Actu

[build]
  publish = "."
  command = "echo 'Site statique - pas de build n√©cessaire'"

# Redirection 404 vers la page d'accueil
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers pour optimisation SEO et performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
